<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            height: 100vh;
            background-color: rgb(13, 163, 227);
        }

        #div1 {
            background-color: rgb(110, 243, 38);
            height: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 30%;
            border-radius: 40px;
        }

        #container div input {
            height: 5vh;
            width: 50%;
            text-align: center;
            font-size: 40px;
            border: none;
            border-radius: 20px;
        }

        button {
            height: 50px;
            width: 150px;
            font-size: 20px;
            font-weight: 600;
            background-color: rgb(194, 187, 229);
            cursor: pointer;
            border-radius: 30px;
            border: none;
        }

        #out {
            font-size: 25px;
            font-weight: 600;
            text-align: center;
            height: 60px;
         
        }
        #div2{
            display: flex;
         gap: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>BMI CALCULATOR</h1>
        <div id="div1">
            <h3>ENTER YOUR WEIGHT IN (KG)</h3>
            <input type="number" id="weight" value="">
            <h3>ENTER YOUR HEIGHT IN (CM)</h3>
            <input type="number" id="height" value="">
            <div id="div2">
                <button id="btn">CALCULATE</button>
                <button id="btn2">CLEAR</button>
            </div>
            <p id="out"></p>
        </div>
       
    </div>
</body>
<script>


    // let para = document.getElementById("p").innerText="" 
    let Bmi = () => {
        let weigth = parseInt(document.getElementById("weight").value)
        let height = parseInt(document.getElementById("height").value)
        if (isNaN(weigth) || isNaN(height) || weigth <= 0 || height <= 0) {
            alert("please enter the valid crednetials")
            let output = document.getElementById("out").innerText = ""
            document.getElementById("height").value=null
            document.getElementById("weight").value=null
        }
        let c = (weigth) / ((height / 100) ** 2)
        let bmi = c.toFixed(1)

        if (bmi <= 18.14) {
            let output = document.getElementById("out").innerText = `Your BMI ia ${bmi} which means You are UnderWeigth`
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
            let output = document.getElementById("out").innerText = `Your BMI is  ${bmi} which means You are  Normal weigth`
        }
        else if (bmi >= 25 && bmi <= 29.9) {
            let output = document.getElementById("out").innerText = `Your BMI is  ${bmi} which means You are  Overweigth`
        }
        else if (bmi >= 30) {
            let output = document.getElementById("out").innerText = `Your BMI is  ${bmi} which means You are  obese`
        }

    }

    let btn = document.getElementById("btn")
    btn.addEventListener("click", Bmi)
    

    let clear = ()=>{
       let c = document.getElementById("out").innerText = ""
       document.getElementById("height").value=""
       document.getElementById("weight").value=""
       console.log(c)
    }
  
    let btnc = document.getElementById("btn2").addEventListener("click",clear)

</script>

</html>
