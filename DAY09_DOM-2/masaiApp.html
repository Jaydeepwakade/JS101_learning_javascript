<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Masai School Application</h1>
    <p>Enter Your name and gender to apply for masai school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input type="text" id="name" placeholder="Enter your name" value="">
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Male</option>
    </select>
    <button>Apply</button>
</body>

</html>
<script>
    function Form() {
        let name = document.getElementById("name").value
        let gender = document.getElementById("gender").value
        let DisplayN = document.getElementById("display")
        DisplayN.innerText = `${name} ${gender}`
    }
    let btn = document.querySelector("button").addEventListener("click", Form)
</script>
